<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="icon" href="../imagenes/tesco.png">
    <!--font awesome(iconos)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--Estilo de fuente-->
    <link rel="stylesheet" type="text/css" href="../estilos/estilo_registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form method="post">
            <div class="reg">
                <div class="datos">
                    <span>Matrícula:</span>
                    <input type="text" name="matricula" placeholder="Introduce Tu Matrícula" required>
                </div>
                <div class="datos">
                    <span>Nombre:</span> 
                    <input type="text" name="nombre" placeholder="Introduce Tu Nombre" required>
                </div>
                <div class="datos">
                    <span>Apellido Paterno:</span> 
                    <input type="text" name="apellido_paterno" placeholder="Introduce Tu Apellido Paterno" required>
                </div>
                <div class="datos">
                    <span>Apellido Materno:</span> 
                    <input type="text" name="apellido_materno" placeholder="Introduce Tu Apellido Materno" required>
                </div>
                <div class="datos">
                    <span>Grupo:</span> 
                    <input type="text" name="grupo" placeholder="Introduce Tu Grupo" required>
                </div>
                <div class="datos" id="slt">
                    <span>Carrera:</span> 
                    <select required>
                        <option disabled selected>Selecciona Una Carrera...</option>
                        <option value="1">Ing. En Sistemas</option>
                        <option value="2">Ing. Civil</option>
                        <option value="3">Ing. Gestion Empresarial</option>
                        <option value="4">Ing. Ambiental</option>
                    </select>
                </div>
                <div class="datos">
                    <span>Contraseña:</span> 
                    <input type="password" name="clave" placeholder="Intruce Tu Contraseña" required>
                </div>
                <div class="datos">
                    <span>Confirmar contraseña:</span> 
                    <input type="password" name="clave" placeholder="Confirma Tu Contraseña" required>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Registrarse">
            </div>
            
        </form>
    </div>
</body>
</html>
