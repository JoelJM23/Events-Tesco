<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="icon" href="../imagenes/tesco.png">
	<!--font awesome(iconos)-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<!--Estilo de fuente-->
	<link rel="stylesheet" type="text/css" href="../estilos/estilo_login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Satisfy&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form method="post">
			<h2>Inicio de sesión</h2>
			<div class="datos">
				<label class="lbl">Usuario:</label>
				<input type="text" name="usuario" class="escribir" placeholder="Introduce Tu Usuario" required>
			</div>
			<div class="datos">
				<label class="lbl">Contraseña:</label>
				<input type="password" name="usuario" class="escribir" placeholder="Introduce Tu Contraseña" required>
			</div>
			<div class="div-btn">
				<input type="button" name="envio" value="Ingresar" class="btn">
			</div>
		</form>
		<div><a href="registro.html">Registrarse</a></div>
	</div>
</body>
</html>
